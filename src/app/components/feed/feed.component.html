<div class="container mt-4">

  <!-- ==================== AUTORES ==================== -->
  <section>
    <h2 class="text-center mb-4">Autores</h2>
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let autor of autores">
        <div class="card h-100 text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ autor.nome }} {{ autor.sobrenome }}</h5>
            <a [routerLink]="['/autores', autor.id]" class="btn btn-outline-primary btn-sm">
              Ver mais
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ BotÃ£o "Ver todos os autores" -->
    <div class="text-center mt-3">
      <a class="btn btn-primary" [routerLink]="['/autores']">
        Ver todos os autores
      </a>
    </div>
  </section>

  <hr />

  <!-- ==================== FRASES POR CATEGORIA ==================== -->
  <section>
    <h2 class="text-center mb-4">Frases por Categoria</h2>
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let categoria of categorias">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center">{{ categoria.nome }}</h4>

            <!-- Frases dessa categoria -->
            <ul class="list-group list-group-flush mb-2">
              <li class="list-group-item p-0 border-0" *ngFor="let frase of filtrarFrases('categoria', categoria.id)">
                
                <app-frase-card [frase]="frase"></app-frase-card>
              </li>
            </ul>

            <div class="text-center">
              <a class="btn btn-secondary" [routerLink]="['/categorias', categoria.id]">
                Ver Categoria
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ BotÃ£o "Ver todas as categorias" -->
    <div class="text-center mt-3">
      <a class="btn btn-secondary" [routerLink]="['/categorias']">
        Ver todas as categorias
      </a>
    </div>
  </section>

  <hr />

  <!-- ==================== FRASES POR TEMA ==================== -->
  <section>
    <h2 class="text-center mb-4">Frases por Tema</h2>
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let tema of temas">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center">{{ tema.nome }}</h4>

            <!-- Frases desse tema -->
            <ul class="list-group list-group-flush mb-2">
              <li class="list-group-item p-0 border-0" *ngFor="let frase of filtrarFrases('tema', tema.id ?? '')">
                <app-frase-card [frase]="frase"></app-frase-card>
              </li>
            </ul>

            <div class="text-center">
              <a class="btn btn-outline-dark btn-sm" [routerLink]="['/temas', tema.id]">
                Ver todos
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ BotÃ£o "Ver todos os temas" -->
    <div class="text-center mt-3">
      <a class="btn btn-dark" [routerLink]="['/temas']">
        Ver todos os temas
      </a>
    </div>
  </section>

</div>
