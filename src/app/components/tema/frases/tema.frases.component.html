<div class="container mt-4" *ngIf="tema$ | async as tema; else loading">
  <h2 class="text-center mb-4">{{ tema.nome }}</h2>
  <p class="text-center text-muted">{{ tema.descricao }}</p>

  <section class="mt-4">
    <h3 class="mb-3">Frases do Tema</h3>

    <ng-container *ngIf="frases$ | async as frases; else loadingFrases">
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-0 border-0" *ngFor="let f of frases">
          <app-frase-card [frase]="f"></app-frase-card>
        </li>
      </ul>
    </ng-container>
  </section>
</div>

<ng-template #loading>
  <p class="text-center text-muted">Carregando tema...</p>
</ng-template>

<ng-template #loadingFrases>
  <p class="text-center text-muted">Carregando frases...</p>
</ng-template>
